<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="js.js"  ></script>
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <div class="hero">
            <h1 class="title">Duisburg-Bibliothek</h1>
            <p class="intro">Welcome to your personal collection. Feel free to view, remove, add and delete your favourite books!</p>
        </div>
        <h3>Your Collection</h3>
        <div class="addBook">Add A book</div>
        <div class="books-container">
     
        </div>

        <div class="form-wrapper">
            <div class="form" action="">
                <h2>Enter book details here</h2>
                <hr>
                <label for="title">Name: </label>
                <input id = "title" type="text" class="title" required>
                <label for="author">Author: </label>
                <input id = "author" type="text" class="author" required>
                <label for="numPages">Pages: </label>
                <input id = "numPages" type="text" class="numPages" required>
                <label for="isRead">Read: </label>
                <input id = "isRead" type="text" class="isRead" required>
                <button type="submit" class="done">Done</button>
                <div class="close">Close</div>
            </div>
        </div>

     
    </div>


</body>
</html>
